<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Predict Price</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.5; }
      label { display:block; margin:.5rem 0; }
      input { padding:.4rem; }
      button { padding:.5rem .9rem; cursor:pointer; }
      .btn { display:inline-block; padding:.6rem 1rem; border:1px solid #222; border-radius:10px; text-decoration:none; color:#222; }
      nav a { margin-right:.6rem; }
      .flash { padding:.6rem .8rem; margin:.6rem 0; border-radius:8px; }
      .flash.success { background:#e6ffed; border:1px solid #b7ebc6; }
      .flash.error   { background:#ffecec; border:1px solid #f5b5b5; }
    </style>
  </head>
  <body>
    <nav>
      <a class="btn" href="{{ url_for('index') }}">Home</a>
      <a class="btn" href="{{ url_for('download_sample') }}">Download Sample CSV</a>
      <a class="btn" href="{{ url_for('upload') }}">Upload CSV &amp; Train</a>
      <a class="btn" href="{{ url_for('predict_form') }}">Predict Price</a>
    </nav>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <div class="flash {{cat}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Predict Your Price</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <label>Company
        <input type="text" name="company" placeholder="Your brand" required>
      </label>
      <label>Product model
        <input type="text" name="product_model" placeholder="Your model" required>
      </label>
      <label>Feature
        <input type="text" name="feature" placeholder="e.g. 'pro', 'max'" required>
      </label>
      <br>
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
