<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload CSV</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.5; }
      .btn { display:inline-block; padding:.6rem 1rem; border:1px solid #222; border-radius:10px; text-decoration:none; color:#222; }
      code { background:#f6f6f6; padding:.1rem .3rem; border-radius:4px; }
      nav a { margin-right:.6rem; }
    </style>
  </head>
  <body>
    <nav>
      <a class="btn" href="/">Home</a>
      <a class="btn" href="/upload">Upload CSV & Train</a>
      <a class="btn" href="/predict-form">Predict Price</a>
    </nav>

    <h1>Upload CSV</h1>
    <p>Il CSV deve avere colonne: <code>company</code>, <code>product_model</code>, <code>feature</code>, <code>price</code>.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button class="btn" type="submit">Upload & Train</button>
    </form>
  </body>
</html>
