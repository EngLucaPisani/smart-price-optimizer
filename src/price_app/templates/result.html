<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prediction Result</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.5; }
      a { text-decoration: none; }
      .btn { display:inline-block; padding:.6rem 1rem; border:1px solid #222; border-radius:10px; text-decoration:none; color:#222; }
      nav a { margin-right:.6rem; }
    </style>
  </head>
  <body>
    <nav>
      <a class="btn" href="{{ url_for('index') }}">Home</a>
      <a class="btn" href="{{ url_for('download_sample') }}">Download Sample CSV</a>
      <a class="btn" href="{{ url_for('upload') }}">Upload CSV &amp; Train</a>
      <a class="btn" href="{{ url_for('predict_form') }}">Predict Price</a>
    </nav>

    <h1>Prediction</h1>
    {% if error %}
      <p style="color:#b00020;">Errore: {{ error }}</p>
    {% else %}
      <p>Input:</p>
      <ul>
        <li>Company: <strong>{{ company }}</strong></li>
        <li>Product model: <strong>{{ product_model }}</strong></li>
        <li>Feature: <strong>{{ feature }}</strong></li>
      </ul>
      <p><strong>Predicted price:</strong> {{ pred_value }}</p>
    {% endif %}
    <p><a class="btn" href="{{ url_for('predict_form') }}">‚Üê New prediction</a></p>
  </body>
</html>
